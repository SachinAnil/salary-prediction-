<!DOCTYPE html>
<html>
<head>
    <title>Salary Prediction App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="number"] {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Salary Prediction App</h1>
    <div class="container">
        <form method="POST" action="/predict">
            <label>Enter Employee ID:</label><br>
            <input type="text" name="employee_id" required><br>
            <label>Enter Years of Experience:</label><br>
            <input type="number" name="experience" required><br>
            <input type="submit" value="Predict Salary">
        </form>

        {% if prediction %}
            <h2>Employee ID: {{ employee_id }}</h2>
            <h2>Predicted Salary: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
