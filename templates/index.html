<!DOCTYPE html>
<html>
<head>
    <title>Job Salary Predictor - AP Grama Sachivalayam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f5f5f5;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            padding: 8px;
            width: 200px;
            margin: 10px 0;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        h2 {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Salary Prediction App</h1>
    <form method="POST" action="/predict">
        <label for="experience">Enter Years of Experience:</label><br>
        <input type="number" name="experience" step="0.1" required><br><br>
        <input type="submit" value="Predict Salary">
    </form>

    {% if prediction %}
        <h2>Predicted Salary: â‚¹{{ prediction }}</h2>
    {% endif %}
</body>
</html>
